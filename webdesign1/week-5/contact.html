<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Reggie's Coffee Shop - Contact </title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- this is a HTML comment -->
    <!-- ctrl + right arrow key to jump to end of line -->
    <!-- alt + up / down to move code vertically -->
    <!-- alt + z for wrapping text to nextl ine -->
    <!-- alt + ctrl, arrow keys allow you to multiedit lines -->
    <!-- tagname*number to multiply and place tags wihtout copy paste -->
    <!-- ctrl + / = comment hotkey -->

    <header>
        <h1>Reggie's Coffee Shop</h1>
        <!-- website navigation -->
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main content of the page  -->
    <main>
        <h2>Contact Us</h2>
        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Days</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon - Fri</td>
                    <td>6 AM - 9 PM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8 AM - 11 PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <section>
            <h3>We&apos;d love to hear from you!</h3>
            <form action="thanks.html" method="post">
                <div>
                    <label for="fullname">Your Name</label>
                    <!-- required is a boolean attribute, it only needs to be set by its name -->
                    <input type="text" id="fullname" name="fullname" placeholder="Jane Doe" value="Sucrose">
                </div>
                <div>
                    <label for="youremail">Email</label>
                    <input type="email" id="youremail" name="youremail" required>    
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>

                <div>
                    <label for="tickets">How many tickets? (sold in pairs)<label>
                    <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
                </div>
                <div>
                   <label for="row">Select Row</label>
                   <select name="row" id="row">
                      
                       <option value="front">Front Row</option>
                       <option value="center" selected>Center Row</option>
                       <option value="back">Back Row</option>
                   </select>
                </div>
                <div>
                    <h3>Have you been here before</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" name="past" id="yes" checked>
                    <label for="no">No</label>
                    <input type="radio" name="past" id="no">
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" name="policies" id="policies" required>
                    <label for="policies">I agree with the terms and policies.</label>
                </div>


               
                <button type="submit">Sign me up!</button>
            </form>
        </section>
    </main>
    <!-- footer of page -->
    <footer>
        <p> Copyright &copy; Reggie& apos;s Coffee Shop, 2021 </p>
    </footer>

</body>

</html>
